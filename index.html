
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">

    <title>Optokinetic</title>
</head>
<body>
    <div class="bloqueNegroIzquierda"></div>
    <div class="bloqueNegroDerecha"></div>
    <div class="contenedor">

    </div>
    <div class="contenedorBotones">
        <div class="d-flex justify-content-center my-4">
            <div class="w-75">
              <input type="range" class="custom-range" id="anchoBlanco" min="0" max="200">
            </div>
            <span class="font-weight-bold text-primary ml-2 valueSpan2"></span>
          </div>
        <button class="btnCrear btn btn-primary">Crear</button>
        <button class="btnEmpezar btn btn-success">Empezar</button>
        <button class="btnParar btn btn-danger">Parar</button>
    </div>
</body>
</html>
<script src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

 

    $(".btnCrear").click(function(e){
        crear()
    });


    $(".btnEmpezar").click(function(e){
        $('.contenedor').addClass("animarContenedor")
    })
    $(".btnParar").click(function(e){
        $('.contenedor').removeClass("animarContenedor")
    })

    function crear(){
        $(".contenedor").html("")
        var anchoBlanca = $("#anchoBlanco").val()
        var anchoNegra = $("#anchoBlanco").val()
        var anchoPantalla = $(window).width() * 5
        var cantidadDeBarras = parseInt(anchoPantalla / anchoBlanca)

        for (var i = 1; i < cantidadDeBarras; i++) {
            if(i % 2 == 0){
                $(".contenedor").append("<div style='width:" + anchoBlanca + "px' class='barraBlanca'></div>")
            }else{
                $(".contenedor").append("<div style='width:" + anchoNegra + "px' class='barraNegra'></div>")
            }
        }
    }

    $(document).ready(function() {
        const $valueSpan = $('.valueSpan2');
        const $value = $('#anchoBlanco');
        $valueSpan.html($value.val());
        $value.on('input change', () => {
            $valueSpan.html($value.val());
            crear()
        });
    });


   

</script>
